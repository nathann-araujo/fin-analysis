<!DOCTYPE html>
<html>
<head th:fragment="head(title)">
<title th:replace="${title}"></title>
<meta charset="UTF-8">
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
	<header th:fragment="navbar(page)">

		<nav class="navbar navbar-dark bg-dark">
			<div class="container">
				<div class="navbar-nav flex-row flex-wrap">
					<a class="nav-link p-2 active col-6 col-md-auto"
						aria-current="page" href="/importacoes">Importações</a> <a
						class="nav-link p-2 col-6 col-md-auto" href="/usuarios">Usuários</a>
				</div>
				<div class="navbar-nav flex-row flex-wrap">
					<a th:if="${!(page=='login')}" class="nav-link p-2 col-6 col-md-auto" href="/logout">Sair</a>
				</div>
			</div>
		</nav>
	</header>
	<div th:fragment="jsbootstrap">
		<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</div>
</html>
